# Application name
spring.application.name=product_manager

# Database configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/storetp_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=03012002
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# Activation des messages d'erreur
spring.messages.basename=messages
spring.messages.encoding=UTF-8

spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpa