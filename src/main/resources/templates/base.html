<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <title th:text="${titrePage} ?: 'Titre par défaut'">Titre par défaut</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
<header th:replace="~{fragments/_header :: header}"></header>

<main class="container mt-4">
  <div layout:fragment="content">
    <p>Contenu par défaut.</p>
  </div>
</main>

<footer th:replace="~{fragments/_footer :: footer}" class="text-center text-muted mt-5"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
