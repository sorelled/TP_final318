<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head th:replace="~{base::page_head(titrePage='Ajouter un Produit')}"></head>

<body>
<!-- Inclusion du header -->
<div layout:fragment="header" th:replace="~{layouts/_header :: header}"></div>

<!-- Contenu principal -->
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center text-primary mb-4">Ajouter un Nouveau Produit</h2>

                <form th:action="@{/produits}" th:object="${produit}" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="nomProduit">Nom du Produit</label>
                        <input type="text" id="nomProduit" class="form-control"
                               th:field="*{nomProduit}" placeholder="Nom du produit" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="prixProduit">Prix (FCFA)</label>
                        <input type="number" id="prixProduit" class="form-control"
                               th:field="*{prixProduit}" placeholder="Prix" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="dateExpiration">Date d'Expiration</label>
                        <input type="date" id="dateExpiration" class="form-control"
                               th:field="*{dateExpiration}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="categoryId">Catégorie</label>
                        <select id="categoryId" class="form-select" th:field="*{categoryId}" required>
                            <option value="" disabled selected>-- Sélectionnez une catégorie --</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.id}"
                                    th:text="${cat.nom}"></option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success">Enregistrer</button>
                    <a th:href="@{/produits}" class="btn btn-secondary">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Inclusion du footer -->
<div th:replace="~{base::bas_de_page}"></div>
</body>
</html>
