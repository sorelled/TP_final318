<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head>
    <title>Nouveau Produit</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center text-primary mb-4">Ajouter un Nouveau Produit</h2>

                <form th:action="@{/produits/create}" th:object="${produit}" method="post">
                    <div class="mb-3">
                        <label for="nomProduit" class="form-label">Nom du Produit</label>
                        <input type="text" class="form-control" id="nomProduit" th:field="*{nomProduit}"
                               th:classappend="${#fields.hasErrors('nomProduit')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nomProduit')}">
                            <span th:errors="*{nomProduit}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="prixProduit" class="form-label">Prix (FCFA)</label>
                        <input type="number" step="0.01" class="form-control" id="prixProduit" th:field="*{prixProduit}"
                               th:classappend="${#fields.hasErrors('prixProduit')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('prixProduit')}">
                            <span th:errors="*{prixProduit}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="dateExpiration" class="form-label">Date d'Expiration</label>
                        <input type="date" class="form-control" id="dateExpiration" th:field="*{dateExpiration}"
                               th:classappend="${#fields.hasErrors('dateExpiration')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('dateExpiration')}">
                            <span th:errors="*{dateExpiration}"></span>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="categoryId" class="form-label">Catégorie</label>
                        <input type="text" class="form-control" id="categoryId" th:field="*{categoryId}"
                               th:classappend="${#fields.hasErrors('categoryId')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('categoryId')}">
                            <span th:errors="*{categoryId}"></span>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a th:href="@{/produits}" class="btn btn-secondary me-md-2">
                            <i class="fa-solid fa-arrow-left me-1"></i> Annuler
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fa-solid fa-plus me-1"></i> Créer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
