<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">

<head th:replace="~{base::page_head(titrePage='Liste des Produits')}"></head>

<body>
<!-- Inclusion du header -->
<div layout:fragment="header" th:replace="~{layouts/_header :: header}"></div>

<!-- Contenu principal -->
<div layout:fragment="content">
    <div class="justify-content-center mt-5">
        <div class="container">
            <div class="justify-content-center m-5">
                <hr>
                <h2 class="text-center text-success">Liste des Produits</h2>
                <hr>

                <!-- Message flash -->
                <div th:if="${msg}" class="alert alert-primary alert-dismissible fade show">
                    <span th:text="${msg}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <a class="btn btn-sm btn-primary mb-2" th:href="@{/produits/create}">
                    Nouveau Produit
                </a>

                <table class="table table-hover table-bordered table-striped">
                    <thead>
                    <tr class="table-success">
                        <th scope="col" class="text-center">N°</th>
                        <th scope="col">Nom</th>
                        <th scope="col" class="text-center">Prix</th>
                        <th scope="col" class="text-center">Date Expiration</th>
                        <th scope="col" class="text-center">Catégorie</th>
                        <th scope="col" class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="p, iterStat : ${produits}">
                        <tr>
                            <td class="text-center" th:text="${iterStat.index + 1}"></td>
                            <td class="text-start" th:text="${p.nomProduit}"></td>
                            <td class="text-end" th:text="${p.prixProduit + ' FCFA'}"></td>
                            <td class="text-center" th:text="${p.dateExpiration}"></td>
                            <td class="text-center" th:text="${p.categoryId}"></td>
                            <td class="text-center">
                                <a class="btn btn-warning btn-sm"
                                   th:href="@{'/produits/' + ${p.idProduit} + '/edit'}"
                                   title="Modifier le produit">
                                    <i class="fa-solid fa-pen-nib"></i>
                                </a>
                                <a class="btn btn-danger btn-sm"
                                   href="#"
                                   data-bs-toggle="modal"
                                   th:data-bs-target="'#modal' + ${p.idProduit}">
                                    <i class="fa-solid fa-trash"></i>
                                </a>

                                <!-- Modal de suppression -->
                                <div class="modal fade text-start" th:id="'modal' + ${p.idProduit}"
                                     data-bs-backdrop="static">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Suppression d'un produit</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p>Supprimer le produit [[${p.nomProduit}]] ?</p>
                                            </div>
                                            <div class="modal-footer">
                                                <a class="btn btn-danger"
                                                   th:href="@{'/produits/' + ${p.idProduit} + '/delete'}">
                                                    Oui, Supprimer
                                                </a>
                                                <button type="button" class="btn btn-success"
                                                        data-bs-dismiss="modal">
                                                    Non, Annuler
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Fin Modal -->
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Inclusion du footer -->
<div th:replace="~{base::bas_de_page}"></div>
</body>
</html>
