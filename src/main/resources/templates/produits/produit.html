<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Produits</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Ajouter un Produit</h2>
  <form th:action="@{/produits}" th:object="${produit}" method="post" class="mb-4">
    <div class="mb-3">
      <label for="nom" class="form-label">Nom du produit</label>
      <input type="text" th:field="*{nom}" class="form-control" id="nom" required>
    </div>
    <div class="mb-3">
      <label for="prix" class="form-label">Prix</label>
      <input type="number" step="0.01" th:field="*{prix}" class="form-control" id="prix" required>
    </div>
    <div class="mb-3">
      <label for="categorie" class="form-label">Catégorie</label>
      <select th:field="*{categorie.id}" class="form-select" id="categorie" required>
        <option value="">-- Choisir une catégorie --</option>
        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nom}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>

  <h2>Liste des Produits</h2>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Prix</th>
      <th>Catégorie</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prod : ${produits}">
      <td th:text="${prod.id}">1</td>
      <td th:text="${prod.nom}">Produit A</td>
      <td th:text="${prod.prix}">100.00</td>
      <td th:text="${prod.categorie.nom}">Catégorie X</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
